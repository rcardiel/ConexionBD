{% extends "layout.html" %}

{% block content%}



<div class="container">
    <div class="row">
        <h1>Lista de Alumnos</h1>
        <a href="alumnos" class="btn btn-success"><i class="bi bi-pencil"></i>Nuevo Registro</a>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apaterno</th>
                    <th>Amaterno</th>
                    <th>Correo</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>

            <tbody>
                {%for alum in alumno%}
                <tr>
                    <td>{{alum.id}}</td>
                    <td>{{alum.nombre}}</td>
                    <td>{{alum.apaterno}}</td>
                    <td>{{alum.amaterno}}</td>
                    <td>{{alum.email}}</td>
                    <td><a href="modificar?id={{alum.id}}" class="btn btn-warning">
                        <i class="icon-pencil icon-white"></i>Modificar  </a></td>
                    <td><a href="eliminar?id={{ alum.id }}"
                        class="btn btn-danger"><i class="icon-remove icon-white"></i>Eliminar</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>

    </div>
</div>
 
      
{% endblock %}
